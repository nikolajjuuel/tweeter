<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>




    <div class="tweet">
      Write a new tweet
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><span>Nikolaj</span> Johansen</h2>
    </div>
  </header>


  <main class="container">
    <section class="new-tweet">
      <!-- method="POST" action="/tweets"  not needed for ajax-->
      <form  id="new-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">TWEET</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>

  <article>
    <header>
      <div>
        <p><img src="https://i.imgur.com/73hZDYK.png" alt=""> Johansen</p>
        <p class="handle">@NikolajJuuel</p>
      </div>
    </header>

    <div>
      <p> this is the content of the tweet </p>
    </div>

    <footer>
      <div class="date">1 days ago</div>
      <div class="logos">
        <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="fas fa-heart"></i> 
      </div>

    </footer>
  </article>
  <div id="tweets-container"></div>


</body>

</html>
